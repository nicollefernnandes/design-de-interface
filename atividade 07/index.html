<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Calculadora de Idade</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1>Calculadora de Idade</h1>

    <div class="mb-3">
        <label for="anoNascimento" class="form-label">Ano de Nascimento:</label>
        <input type="number" class="form-control" id="anoNascimento">
    </div>

    <div class="mb-3">
        <label for="anoAtual" class="form-label">Ano Atual:</label>
        <input type="number" class="form-control" id="anoAtual">
    </div>

    <button class="btn btn-primary" onclick="calcularIdade()">Calcular</button>

    <div class="mt-3">
        <h4>Resultados:</h4>
        <p>Idade no ano atual: <span id="idadeAtual"></span></p>
        <p>Idade em 2050: <span id="idade2050"></span></p>
    </div>

    <script>
        function calcularIdade() {
            var anoNascimento = parseInt(document.getElementById('anoNascimento').value);
            var anoAtual = parseInt(document.getElementById('anoAtual').value);

            var idadeAtual = anoAtual - anoNascimento;
            var idade2050 = 2050 - anoNascimento;

            document.getElementById('idadeAtual').innerText = idadeAtual + ' anos';
            document.getElementById('idade2050').innerText = idade2050 + ' anos';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
